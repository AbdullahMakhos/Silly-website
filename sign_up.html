<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
        <div id="box">
            <form>
              <label>First Name</label>
              <input type="text" placeholder="Ex:خالد" required>
              <label>Last Name</label>
              <input type="text" placeholder="Ex:كشميري" required>
              <label>Email</label>
              <input type="email" placeholder="EX:MeowMeow@gmail.com" required>
              <label> Do you want to recieve annoying emails?</label>
              <br>
              <input type="radio" name="op" required>Yes</input>
              <input type="radio" name="op" required>No</input>
              <br>
              Submit a profile pic (optional):
              <input type="file">
              <input type="submit" value="Sign up">
            </form>
          </div>
    </body>
</html>
